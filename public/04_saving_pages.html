<!doctype html>
<html>
<head>
    <title>Saving pages as separate entities</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

    <script src="//cdn.webix.com/site/webix.js" type="text/javascript"></script>
    <script src="//cdn.webix.com/site/spreadsheet/spreadsheet.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.webix.com/site/webix.css">
    <link rel="stylesheet" type="text/css" href="//cdn.webix.com/site/spreadsheet/spreadsheet.css">
</head>
<body>
    <script type="text/javascript">
        webix.ready(function(){
            var url = "/pages/";
            webix.ui({
                view:"spreadsheet",
                toolbar:"full",
                url: url,
                on:{
                    onChange: function(mode, name, oldName){
                        switch (mode) {
                            case "update":
                                webix.ajax().headers({ "Content-type" : "application/json" }).put(url+name, this.serialize());
                                break;
                            case "rename":
                                webix.ajax().headers({ "Content-type" : "application/json" }).put(url+oldName, {name:name});
                                break;
                            case "remove":
                                webix.ajax().headers({ "Content-type" : "application/json" }).del(url+name);
                                break;
                            case "insert":
                                webix.ajax().headers({ "Content-type" : "application/json" }).post(url+name);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
